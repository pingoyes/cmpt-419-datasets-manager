<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div>
    <div class="mat-elevation-z8 table-wrapper">
        <table mat-table matSort [dataSource]="dataSource">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Id.</th>
                <td mat-cell *matCellDef="let dataset"><a [routerLink]="['/details', dataset.id]">{{dataset.id}}</a></td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let dataset"><input type="text" class="dataset-name-input" [value]="dataset.name"
                    placeholder="Dataset Name"></td>
            </ng-container>

            <ng-container matColumnDef="features">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Features</th>
                <td mat-cell *matCellDef="let dataset">{{dataset.features}}</td>
            </ng-container>

            <ng-container matColumnDef="rows">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Rows</th>
                <td mat-cell *matCellDef="let dataset">{{dataset.rows}}</td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                <td mat-cell *matCellDef="let dataset">
                    <input type="text" class="dataset-description-input" [value]="dataset.description"
                            placeholder="My dataset description">
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            aria-label="Select page">
        </mat-paginator>
    </div>

    <input #csvInput type="file" hidden="true" (change)="onFileSelected($event)" accept=".csv"/>
    <button mat-raised-button class="primary" (click)="csvInput.click()">{{ fileName || "Upload file (csv)" }}<mat-icon iconPositionEnd>attach_file</mat-icon></button>
</div>
